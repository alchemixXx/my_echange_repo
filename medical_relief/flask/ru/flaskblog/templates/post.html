{% extends "00_layout.html" %}
{% block content %}

<main>

<!-- MAIN CONTENT ZONE STARTS -->
      <div class="jumbotron">
        <div class="container">


<div class="main_info">
    <h2></h2>
            <hr class="my-4">

  <div class="container for_post">

    <!-- <img class="rounded-circle article-img" src="{{ url_for('static', filename='post_pics'+'post.author.image_file') }}" alt="__sorry__"> -->
  <img class="img-thumbnail article-img" src="{{post.image_file}}" alt="__sorry from posts__">
   <article class="media content-section">
     <div class="media-body">
       <div class="article-metadata">
         <small class="text-muted">{{post.pub_date.strftime('%Y-%m-%d')}}</small>





         {%if current_user.is_authenticated %}
         <div class="">
           <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('posts.update_post', post_id=post.id)}}">Update</a>
           <button class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal" type="button" name="button">Delete</button>
         </div>
         {%endif%}
       </div>
       <h2 class="article-title">{{post.title}}</h2>
       <p class="article-content">{{post.content}}</p>

     </div>

   </article>

   <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form class="" action="{{url_for('posts.delete_post', post_id=post.id)}}" method="post">
                <input type="submit" class="btn btn-danger" name="" value="Delete">
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

{#  <p class="lead">Мы будем рады каждому Вашему посещению и постараемся быть Вам полезными.</p>#}


</div>





        </div>
    </div>


</main>

{% endblock content%}
