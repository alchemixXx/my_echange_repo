<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="s_ttt.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

          <button id = "restart" type="button" class="btn btn-success">Restart</button>
        </div>
      </div>


    <div class="field">
      <table>
        <tr>
          <td class = "selected" id = "one"></td>
          <td class = "selected" id = "two"></td>
          <td class = "selected" id = "three"></td>
        </tr>
        <tr>
          <td class = "selected" id = "four"></td>
          <td class = "selected" id = "five"></td>
          <td class = "selected" id = "six"></td>
        </tr>
        <tr>
          <td class = "selected" id = "seven"></td>
          <td class = "selected" id = "eight"></td>
          <td class = "selected" id = "nine"></td>
        </tr>
      </table>

    </div>
  </div>

<script type="text/javascript" src="s_ttt.js">

</script>

</html>
